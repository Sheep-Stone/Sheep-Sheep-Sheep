<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>usus</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    a {
      text-decoration: none;
    }

    .usus-button {
      background: linear-gradient(135deg, #4facfe, #007bff); /* 밝은 파랑 → 진한 파랑 */
      color: white;
      border: none;
      padding: 15px 35px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
      transition: all 0.2s ease;
    }

    .usus-button:hover {
      background: linear-gradient(135deg, #007bff, #0056b3); /* hover 시 조금 더 진한 톤 */
      box-shadow: 0 6px 12px rgba(0, 86, 179, 0.4);
      transform: translateY(-2px);
    }

    .usus-button:active {
      transform: translateY(0);
      box-shadow: 0 3px 6px rgba(0, 86, 179, 0.3);
    }
  </style>
</head>
<body>
  <a href="https://github.com" target="_blank">
    <button class="usus-button">amongus</button>
  </a>
</body>
</html>
