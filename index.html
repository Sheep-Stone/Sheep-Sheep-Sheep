<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amongus 버튼</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    a {
      text-decoration: none;
    }

    .github-button {
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #4facfe, #007bff);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 12px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      transition: all 0.3s ease;
    }

    .github-button:hover {
      background: linear-gradient(135deg, #007bff, #0056b3);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 86, 179, 0.4);
    }

    /* 반짝이는 애니메이션 */
    .github-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.6) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      animation: shine 2.5s infinite;
    }

    @keyframes shine {
      0% {
        left: -75%;
      }
      100% {
        left: 125%;
      }
    }
  </style>
</head>
<body>
  <a href="https://1024terabox.com/s/1bkENoIcMPobTM7qXoAfjNQ" target="_blank">
    <button class="github-button">amongus</button>
  </a>
</body>
</html>
