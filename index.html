<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>양략양략사</title>
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
      --header-color: #4CAF50;
      --button-bg: #4CAF50;
      --button-hover: #45a049;
      --toggle-bg: white;
      --toggle-text: black;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --header-color: #2e7d32;
      --button-bg: #388e3c;
      --button-hover: #2e7d32;
      --toggle-bg: #333;
      --toggle-text: white;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: var(--header-color);
      color: white;
      padding: 60px 20px;
      position: relative;
    }

    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: var(--toggle-bg);
      color: var(--toggle-text);
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    section {
      padding: 40px 20px;
    }

    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--button-bg);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    a.button:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>

  <header>
    <button class="mode-toggle" id="modeToggle" onclick="toggleMode()">🌙 다크 모드</button>
    <h1>환영합니다!</h1>
    <p>나의 첫 번째 웹사이트에오신것을 환영합니다!
    <p>아직은 테스트 단계라 아무것도 없습니다.</p>
    <a href="https://example.com" class="button">더 알아보기</a>
  </header>
  <!-- 메뉴 영역 추가 -->
  <nav class="nav-menu">
    <a href="#intro">소개글</a>
    <a href="#history">APK 관련</a>
    <a href="#quiz">양략퀴즈관</a>
  </nav>

  <section id="intro">
    <h2>소개글</h2>
    <p>아직은 아무것도 없습니다...</p>
  </section>

  <section id="history">
    <h2>APK 관련</h2>
    <p>아직은 아무것도 없습니다...</p>
  </section>

  <section id="quiz">
    <h2>양략퀴즈관</h2>
    <p>아직은 아무것도 없습니다...</p>
  </section>

  <script>
    const modeToggle = document.getElementById('modeToggle');

    // 모드 토글 함수
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateToggleText();
    }

    // 버튼 텍스트 갱신
    function updateToggleText() {
      const isDark = document.body.classList.contains('dark-mode');
      modeToggle.textContent = isDark ? '☀️ 라이트 모드' : '🌙 다크 모드';
    }

    // 시스템 설정 또는 저장된 설정 감지
    function initTheme() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        document.body.classList.add('dark-mode');
      }
      updateToggleText();
    }

    initTheme(); // 초기 실행
  </script>

</body>
</html>
