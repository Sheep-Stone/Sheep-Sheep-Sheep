<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amongus Versions</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    a {
      text-decoration: none;
    }

    .github-button {
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #4facfe, #007bff);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 12px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      transition: all 0.3s ease;
    }

    .github-button:hover {
      background: linear-gradient(135deg, #007bff, #0056b3);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 86, 179, 0.4);
    }

    /* 반짝이는 애니메이션 */
    .github-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.6) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      animation: shine 2.5s infinite;
    }

    @keyframes shine {
      0% {
        left: -75%;
      }
      100% {
        left: 125%;
      }
    }

    /* 무지개 반짝임 효과 */
    .rainbow-text {
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      animation: rainbow 2s linear infinite, glow 1.5s ease-in-out infinite alternate;
      font-weight: bold;
    }

    @keyframes rainbow {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 6px #fff, 0 0 12px #f0f, 0 0 18px #0ff;
      }
      100% {
        text-shadow: 0 0 18px #fff, 0 0 32px #f0f, 0 0 26px #0ff;
      }
    }
  </style>
</head>
<body>
  <a href="https://1024terabox.com/s/1bkENoIcMPobTM7qXoAfjNQ" target="_blank">
    <button class="github-button">
      <span class="rainbow-text">amongus</span>
    </button>
  </a>
</body>
</html>
